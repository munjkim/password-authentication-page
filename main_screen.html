<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="currentDateTime" class="current-date-time">
        2024-05-29 12:34:56
    </div>
    <div class="user-info-container">
        <h3>User Information</h3>
        <p id="userName">User name: </p>
        <p id="userId">User ID: </p>
        <p id="elapsedTime">Elapsed time: --s</p>
        <button id="startButton" class="small-button">Start</button>
        <button id="endButton" class="small-button">End</button>
    </div>
    <div class="count-container">
        <h3>Correct Attempts</h3>
        <p id="correctCount">0</p>
    </div>
    <div class="container-wrapper">
        <div>
            <div class="container">
                <h2>Password Checker</h2>
                <form id="passwordForm">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Check Password</button>
                </form>
            </div>
            <div class="message-container">
                <p id="resultMessage"></p>
            </div>
        </div>
    </div>

    <!-- Modal for finishing and resetting -->
    <div id="finishModal" class="modal">
        <div class="modal-content">
            <h3>User Information</h3>
            <p id="modalUserName"></p>
            <p id="modalUserId"></p>
            <p id="modalElapsedTime"></p>
            <p id="modalCorrectAttempts"></p>
            <button id="finishButton">Finish & Reset</button>
        </div>
    </div>

    <script src="main_screen.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user details from localStorage
            const userName = localStorage.getItem('userName');
            const userId = localStorage.getItem('userId');
            
            // Display user details
            document.getElementById('userName').textContent = `User name: ${userName}`;
            document.getElementById('userId').textContent = `User ID: ${userId}`;
        });
    </script>
</body>
</html>
